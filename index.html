<!doctype html>
<html lang="ja">

  <head>
    <meta charset="utf-8">
    <title>The HTML5 Herald</title>
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body>
    <!-- スタートページ -->
    <div id="start-page">
    </div>

    <!-- スタートアップページ -->
    <div id="startup-page">
    </div>

    <!-- メインページ -->
    <div id="main-page">
      <div id="container">
        <!-- ヘッダー -->
        <header>
          <p>Webアプリケーション</p>
        </header>

        <!-- ナビゲーション -->
        <nav>
          <p>ナビゲーション</p>
          <button type="button" id="item-envronments-btn">
            映像選択
          </button>

          <button type="button" id="item-envronments-btn">
            音量詳細
          </button>

          <button type="button" id="item-envronments-btn">
            環境操作
          </button>





        </nav>

        <!-- メイン -->
        <main>
          <div class="box29">
            <div class="box-title">メイン映像</div>
            <button type="button" id="item-btn1">
              webソケット<br>送信
            </button>

            <button type="button" id="item-btn2">
              ボタン<br>２
            </button>

            <button type="button" id="item-btn3">
              ボタン<br>３
            </button>

            <button type="button" id="item-btn4">
              ボタン<br>４
            </button>

            <button type="button" id="item-btn-main-off">
              ボタン<br>ＯＦＦ
            </button>
          </div>

          <div class="box29">
            <div class="box-title">モニター映像</div>
            <button type="button" id="item-btn5">
              ボタン<br>５
            </button>

            <button type="button" id="item-btn6">
              ボタン<br>６
            </button>

            <button type="button" id="item-btn7">
              ボタン<br>７
            </button>

            <button type="button" id="item-btn8">
              ボタン<br>８
            </button>

            <button type="button" id="item-btn-monitor-off">
              ボタン<br>ＯＦＦ
            </button>
          </div>

          <div class="box29">
            <div class="box-title">機器操作</div>
            <button type="button" id="item-btn9">
              ボタン<br>９
            </button>

            <button type="button" id="item-btn10">
              ボタン<br>１０
            </button>

            <button type="button" id="item-btn11">
              ボタン<br>１１
            </button>

            <button type="button" id="item-btn12">
              ボタン<br>１２
            </button>

            <button type="button" id="item-btn13">
              ボタン<br>１３
            </button>
          </div>
        </main>

        <!-- サイド -->
        <aside>
          <p>サイドエリア</p>

          <button type="button" id="item-shutdown-btn">
            システム<br>終了
          </button>
          <br>

          <!-- 音量スライダーバー -->
          <div class="slider-wrapper">
            映像音量
            <input type="range" id="item-main-vol" min="0" max="100" value="70">
          </div>

          <div class="slider-wrapper">
            マイク音量
            <input type="range" id="item-mic-vol" min="0" max="100" value="70">
          </div>
          <br>

          <button type="button" id="item-audio-mute-btn">
            ＭＵＴＥ
          </button>

          <button type="button" id="item-mic-mute-btn">
            ＭＵＴＥ
          </button>


        </aside>

        <!-- フッター -->
        <footer>
          <p id="footer-txt">Ready<p>
        </footer>
      </div>
    </div>

    <!-- シャットダウンページ -->
    <div id="shutdown-page">
    </div>

    <!-- 終了確認ポップアップページ -->
    <div id="shutdown-cofirmation-popup">
    </div>

    <!-- マイク音量詳細ポップアップページ -->
    <div id="mic-details-popup">
    </div>

    <!-- プロジェクター操作ポップアップページ -->
    <div id="vp-popup">
    </div>

    <!-- スクリーン操作ポップアップページ -->
    <div id="screen-popup">
    </div>

    <!-- ブルーレイ操作ポップアップページ -->
    <div id="blu-ray-popup">
    </div>

    <!-- カメラ操作ポップアップページ -->
    <div id="blu-ray-popup">
    </div>

    <!-- JavaScript -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
