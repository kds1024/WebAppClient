<!doctype html>
<html lang="ja">
  <head>
  <meta charset="utf-8">
  <title>The HTML5 Herald</title>

  <!-- cssファイル指定 -->
  <link rel="stylesheet" href="css/itemTest.css">

</head>

<body>
  <!-- スタートページ -->
  <div class="start-page">
    <button class="start-btn-state0">システム起動</button>
    <button class="start-btn-state1">システム起動</button>
  </div>

  <!-- 起動アニメーションページ -->
  <div class="startup-page">
    <div class="spinner type1">
      <span>Starup...</span>
    </div>
    <div>
      <p class="startup-text">システム起動中です<br>しばらくお待ちください</p>
    </div>
  </div>

  <!-- メインページ -->
  <div class="main-page">
    <!-- ポップアップページ -->
    <div class="body-container">
      <main>
        <div class="popup-switcher-out1">
          <div class="element-frame">
            <div class="box">
              <div class="box-title">プロジェクター映像</div>
            </div>
          </div>
          <div class="element-button">
            <button class="vp-btn1-state0">ボタン<br>off</button>
            <button class="vp-btn1-state1">ボタン<br>on</button>
            <button class="vp-btn2-state0">ボタン<br>off</button>
            <button class="vp-btn2-state1">ボタン<br>on</button>
            <button class="vp-btn3-state0">ボタン<br>off</button>
            <button class="vp-btn3-state1">ボタン<br>on</button>
            <button class="vp-btn4-state0">ボタン<br>off</button>
            <button class="vp-btn4-state1">ボタン<br>on</button>
            <button class="vp-btn5-state0">ボタン<br>off</button>
            <button class="vp-btn5-state1">ボタン<br>on</button>
            <button class="vp-btn6-state0">ボタン<br>off</button>
            <button class="vp-btn6-state1">ボタン<br>on</button>
            <button class="vp-btn7-state0">ボタン<br>off</button>
            <button class="vp-btn7-state1">ボタン<br>on</button>
            <button class="vp-btn8-state0">ボタン<br>off</button>
            <button class="vp-btn8-state1">ボタン<br>on</button>
          </div>
        </div>

        <div class="main-container2">
          <div class="box">
            <div class="box-title">ボックスタイトル</div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- 終了アニメーションページ -->
  <div class="shutdown-page">
    <div class="spinner type1">
      <span>Shutdown...</span>
    </div>
    <div>
      <p class="startup-text">システム終了中です<br>しばらくお待ちください</p>
    </div>
  </div>


  <script src="js/jquery-3.5.1.min.js"></script>
  <script>
    // jabascript
  </script>
</body></html>
