<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>The webApp</title>
  <meta name="description" content="webApp">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="/css/divButtonTest.css">
</head>

<body>

  <!-- システムスタートページ -->



  <!-- 起動アニメーションページ -->



  <!-- メインページ -->
  <div class="main-page">
    <div class="body-container">
      <!-- タイトルヘッダーの表示 -->
      <header>
        <p>タイトルor部屋名</p>
        <button>システム<br>終了</button>
      </header>

      <nav>
        <button>メイン映像<br>選択</button>
        <button>モニタ映像<br>選択</button>
        <button>プロジェクター<br>操作</button>
        <button>スクリーン<br>操作</button>
        <button>照明操作</button>
        <button>録画選択</button>
      </nav>

      <main>
        <!-- ここから上半分のポップアップページ -->
        <!-- ＶＰ映像選択ポップアップページ -->
        <div class="popup-switcher-out1">
          <div class="element-frame1">
            <div class="box">
              <div class="box-title">プロジェクター映像</div>
            </div>
          </div>
          <div class="element-button1">
            <button class="vp-btn1-state0">ボタン<br>0</button>
            <button class="vp-btn1-state1">ボタン<br>1</button>
            <button class="vp-btn2-state0">ボタン<br>0</button>
            <button class="vp-btn2-state1">ボタン<br>1</button>
            <button class="vp-btn3-state0">ボタン<br>0</button>
            <button class="vp-btn3-state1">ボタン<br>1</button>
            <button class="vp-btn4-state0">ボタン<br>0</button>
            <button class="vp-btn4-state1">ボタン<br>1</button>
            <button class="vp-btn5-state0">ボタン<br>0</button>
            <button class="vp-btn5-state1">ボタン<br>1</button>
            <button class="vp-btn6-state0">ボタン<br>0</button>
            <button class="vp-btn6-state1">ボタン<br>1</button>
            <button class="vp-btn7-state0">ボタン<br>0</button>
            <button class="vp-btn7-state1">ボタン<br>1</button>
            <button class="vp-btn8-state0">ボタン<br>0</button>
            <button class="vp-btn8-state1">ボタン<br>1</button>
          </div>
        </div>
        <!-- モニター映像選択ポップアップページ -->
        <div class="popup-switcher-out2">
          <div class="element-frame1">
            <div class="box">
              <div class="box-title">モニター映像</div>
            </div>
          </div>
          <div class="element-button1">
            <button class="moni-btn1-state0">ボタン<br>0</button>
            <button class="moni-btn1-state1">ボタン<br>1</button>
            <button class="moni-btn2-state0">ボタン<br>0</button>
            <button class="moni-btn2-state1">ボタン<br>1</button>
            <button class="moni-btn3-state0">ボタン<br>0</button>
            <button class="moni-btn3-state1">ボタン<br>1</button>
            <button class="moni-btn4-state0">ボタン<br>0</button>
            <button class="moni-btn4-state1">ボタン<br>1</button>
            <button class="moni-btn5-state0">ボタン<br>0</button>
            <button class="moni-btn5-state1">ボタン<br>1</button>
            <button class="moni-btn6-state0">ボタン<br>0</button>
            <button class="moni-btn6-state1">ボタン<br>1</button>
            <button class="moni-btn7-state0">ボタン<br>0</button>
            <button class="moni-btn7-state1">ボタン<br>1</button>
            <button class="moni-btn8-state0">ボタン<br>0</button>
            <button class="moni-btn8-state1">ボタン<br>1</button>
          </div>
        </div>

        <!-- ここから下半分のポップアップページ -->
        <!-- ＶＰ操作ポップアップページ -->
        <div class="popup-vp-control">
          <div class="element-frame2">
            <div class="box">
              <div class="box-title">プロジェクター操作</div>
            </div>
          </div>
          <div class="element-button2">
            <button class="vp-control-btn1-state0">ＯＮ<br>0</button>
            <button class="vp-control-btn1-state1">ＯＮ<br>1</button>

            <button class="vp-control-btn2-state1">ＯＦＦ<br>1</button>
            <button class="vp-control-btn3-state0">ＭＵＴＥ<br>0</button>
            <button class="vp-control-btn3-state1">ＭＵＴＥ<br>1</button>
          </div>
        </div>

        <!-- スクリーン操作ポップアップページ -->
        <div class="popup-screen-control">
          <div class="element-frame2">
            <div class="box">
              <div class="box-title">スクリーン操作</div>
            </div>
          </div>
          <div class="element-button2">
            <button class="sc-control-btn1-state0">昇<br>0</button>
            <button class="sc-control-btn1-state1">昇<br>1</button>
            <button class="sc-control-btn2-state0">停<br>0</button>
            <button class="sc-control-btn2-state1">停<br>1</button>
            <button class="sc-control-btn3-state0">降<br>0</button>
            <button class="sc-control-btn3-state1">降<br>1</button>
          </div>
        </div>

        <!-- 照明操作ポップアップページ -->
        <div class="popup-light-control">
          <div class="element-frame2">
            <div class="box">
              <div class="box-title">照明操作</div>
            </div>
          </div>
          <div class="element-button2">
            <button class="light-control-btn1-state0">全点灯<br>0</button>
            <button class="light-control-btn1-state1">全点灯<br>1</button>
            <button class="light-control-btn2-state0">前消灯<br>0</button>
            <button class="light-control-btn2-state1">前消灯<br>1</button>
            <button class="light-control-btn3-state0">全消灯<br>0</button>
            <button class="light-control-btn3-state1">全消灯<br>1</button>
          </div>
        </div>

        <!-- 録画映像選択ポップアップページ -->
        <div class="popup-rec-control">
          <div class="element-frame2">
            <div class="box">
              <div class="box-title">録画選択</div>
            </div>
          </div>
          <div class="element-button2">
            <button class="rec-control-btn1-state0">ソース１<br>0</button>
            <button class="rec-control-btn1-state1">ソース１<br>1</button>
            <button class="rec-control-btn2-state0">ソース２<br>0</button>
            <button class="rec-control-btn2-state1">ソース２<br>1</button>
            <button class="rec-control-btn3-state0">無選択<br>0</button>
            <button class="rec-control-btn3-state1">無選択<br>1</button>
          </div>
        </div>

        <!-- ブルーレイリモコンポップアップページ -->
        <div class="popup-bluray-control">
          <div class="element-frame2">
            <div class="box">
              <div class="box-title">ブルーレイリモコン</div>
            </div>
          </div>
          <div class="element-button2-squer">
            <button class="bluray-control-btn1-state0">１<br>0</button>
            <button class="bluray-control-btn1-state1">１<br>1</button>
            <button class="bluray-control-btn2-state0">２<br>0</button>
            <button class="bluray-control-btn2-state1">２<br>1</button>

            <button class="bluray-control-btn3-state1">３<br>1</button>
            <button class="bluray-control-btn4-state0">４<br>0</button>
            <button class="bluray-control-btn4-state1">４<br>1</button>
            <button class="bluray-control-btn5-state0">５<br>0</button>
            <button class="bluray-control-btn5-state1">５<br>1</button>
            <button class="bluray-control-btn6-state0">６<br>0</button>
            <button class="bluray-control-btn6-state1">６<br>1</button>
            <button class="bluray-control-btn7-state0">７<br>0</button>
            <button class="bluray-control-btn7-state1">７<br>1</button>

            <button class="bluray-control-btn9-state1">９<br>1</button>

            <button class="bluray-control-btn10-state1">１０<br>1</button>
            <button class="bluray-control-btn11-state0">１１<br>0</button>
            <button class="bluray-control-btn11-state1">１１<br>1</button>
            <button class="bluray-control-btn12-state0">１２<br>0</button>
            <button class="bluray-control-btn12-state1">１２<br>1</button>
            <button class="bluray-control-btn13-state0">１３<br>0</button>
            <button class="bluray-control-btn13-state1">１３<br>1</button>
          </div>
        </div>

        <!-- カメラリモコンポップアップページ -->
        <div class="popup-camera-control">
          <div class="element-frame2">
            <div class="box">
              <div class="box-title">カメラコントロール</div>
            </div>
          </div>
          <div class="element-button2-squer">
            <button class="camera-control-btn1-state0">１<br>0</button>
            <button class="camera-control-btn1-state1">１<br>1</button>
            <button class="camera-control-btn2-state0">２<br>0</button>
            <button class="camera-control-btn2-state1">２<br>1</button>
            <button class="camera-control-btn3-state0">３<br>0</button>
            <button class="camera-control-btn3-state1">３<br>1</button>
            <button class="camera-control-btn4-state0">４<br>0</button>
            <button class="camera-control-btn4-state1">４<br>1</button>
            <button class="camera-control-btn5-state0">５<br>0</button>
            <button class="camera-control-btn5-state1">５<br>1</button>
            <button class="camera-control-btn6-state0">６<br>0</button>
            <button class="camera-control-btn6-state1">６<br>1</button>
            <button class="camera-control-btn7-state0">７<br>0</button>
            <button class="camera-control-btn7-state1">７<br>1</button>
            <button class="camera-control-btn8-state0">８<br>0</button>
            <button class="camera-control-btn8-state1">８<br>1</button>
            <button class="camera-control-btn9-state0">９<br>0</button>
            <button class="camera-control-btn9-state1">９<br>1</button>
            <button class="camera-control-btn10-state0">１０<br>0</button>
            <button class="camera-control-btn10-state1">１０<br>1</button>
            <button class="camera-control-btn11-state0">１１<br>0</button>
            <button class="camera-control-btn11-state1">１１<br>1</button>
            <button class="camera-control-btn12-state0">１２<br>0</button>
            <button class="camera-control-btn12-state1">１２<br>1</button>
            <button class="camera-control-btn13-state0">１３<br>0</button>
            <button class="camera-control-btn13-state1">１３<br>1</button>
          </div>
        </div>

        <!-- 書画カメラリモコンポップアップページ -->
        <div class="popup-ohc-control">
          <div class="element-frame2">
            <div class="box">
              <div class="box-title">書画カメラコントロール</div>
            </div>
          </div>
          <div class="element-button2-squer">
            <p class="ohc-control-txt1">オート<br>フォーカス</p>
            <button class="ohc-control-btn1-state0">ＡＦ<br>0</button>
            <button class="ohc-control-btn1-state1">ＡＦ<br>1</button>
            <p class="ohc-control-txt2">照明<br>ON/OFF</p>
            <button class="ohc-control-btn2-state0">ＯＮ<br>0</button>
            <button class="ohc-control-btn2-state1">ＯＮ<br>1</button>
            <button class="ohc-control-btn3-state0">ＯＦＦ<br>0</button>
            <button class="ohc-control-btn3-state1">ＯＦＦ<br>1</button>
            <p class="ohc-control-txt3">ズーム</p>
            <button class="ohc-control-btn4-state0">ＴＥＬＥ<br>0</button>
            <button class="ohc-control-btn4-state1">ＴＥＬＥ<br>1</button>
            <button class="ohc-control-btn5-state0">ＷＩＤＥ<br>0</button>
            <button class="ohc-control-btn5-state1">ＷＩＤＥ<br>1</button>
            <p class="ohc-control-txt4">アイリス</p>
            <button class="ohc-control-btn6-state0">ＵＰ<br>0</button>
            <button class="ohc-control-btn6-state1">ＵＰ<br>1</button>
            <button class="ohc-control-btn7-state0">ノーマル<br>0</button>

            <button class="ohc-control-btn8-state1">ＤＯＷＮ<br>1</button>

        </div>

        <!-- ＳＳＲリモコンポップアップページ -->
        <div class="popup-ssr-control">
          <div class="element-frame2">
            <div class="box">
              <div class="box-title">ＳＳＲリモコン</div>

          <div class="element-button2-squer">
            <button class="ssr-control-btn1-state0">１<br>0</button>

            <button class="ssr-control-btn7-state0">７<br>0</button>
            <button class="ssr-control-btn7-state1">７<br>1</button>
            <button class="ssr-control-btn8-state0">８<br>0</button>
            <button class="ssr-control-btn8-state1">８<br>1</button>
            <button class="ssr-control-btn9-state0">９<br>0</button>
            <button class="ssr-control-btn9-state1">９<br>1</button>
            <button class="ssr-control-btn10-state0">１０<br>0</button>
            <button class="ssr-control-btn10-state1">１０<br>1</button>
            <button class="ssr-control-btn11-state0">１１<br>0</button>
            <button class="ssr-control-btn11-state1">１１<br>1</button>
            <button class="ssr-control-btn12-state0">１２<br>0</button>
            <button class="ssr-control-btn12-state1">１２<br>1</button>
            <button class="ssr-control-btn13-state0">１３<br>0</button>
            <button class="ssr-control-btn13-state1">１３<br>1</button>

      <aside>
        <p>サイドバー</p>

      <footer>
