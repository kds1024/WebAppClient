  <head>

    <style>

      body {
        background-image: url(img/430995121-539072_3840x2160-48XV-1920x1080-MM-100.jpg);

      .container {
        height: 100vh;
        display: grid;
        grid-template-columns: repeat(16, 1fr);
        grid-template-rows: repeat(9,1fr);
        grid-gap: 10px;
        grid-template-areas:
          "header header header header header header header header header header header header header header header header"
          "main main main main main main main main main main sidebar sidebar sidebar sidebar sidebar sidebar"
          "main main main main main main main main main main sidebar sidebar sidebar sidebar sidebar sidebar"
          "main main main main main main main main main main sidebar sidebar sidebar sidebar sidebar sidebar"
          "main main main main main main main main main main sidebar sidebar sidebar sidebar sidebar sidebar"
          "main main main main main main main main main main sidebar sidebar sidebar sidebar sidebar sidebar"
          "main main main main main main main main main main sidebar sidebar sidebar sidebar sidebar sidebar"
          "main main main main main main main main main main sidebar sidebar sidebar sidebar sidebar sidebar"
          "footer footer footer footer footer footer footer footer footer footer footer footer footer footer footer footer";
      }
      .header {
        grid-area: header;
        background-color: cadetblue;
      }
      .main {
        grid-area: main;
        background-color: cadetblue;
        text-align: center;
      }
      .sidebar {
        grid-area: sidebar;
        background-color: cadetblue;
        text-align: center;

      }
      .footer {
        grid-area: footer;
        background-color: cadetblue;
      }

    </style>

  </head>
  <body>

    <div class="container">
      <header class="header">
        ヘッダー
      </header>

      <main class="main">
        メイン
      </main>

      <aside class="sidebar">
        サイドバー
      </aside>

      <footer class="footer">
        フッター

    </div>
