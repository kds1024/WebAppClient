<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>The HTML5 Herald</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">

    <style>
      /* 自動で付く余白をリセット */
      /*
      *{
        padding: 0;
        margin: auto;
      }
      */

      body {
        background-image: url(img/430995121-539072_3840x2160-48XV-1920x1080-MM-100.jpg);
      }

      .container {
        display: grid;
        grid-template-areas:
          "header header"
          "main sidebar"
          "footer footer";
        grid-template-rows: 80px auto 100px;
        grid-template-columns: auto 200px;
        grid-gap: 10px;
      }
      .header {
        grid-area: header;
        background-color: cadetblue;
      }
      .main {
        text-align: center;
        grid-area: main;
        background-color: cadetblue;
      }
      .sidebar {
        grid-area: sidebar;
        background-color: cadetblue;
      }
      .footer {
        grid-area: footer;
        background-color: cadetblue;
      }

      .base {
        background-color: beige;
        display: inline-block;
        width: 90%;
        height: 10em;
      }

      .arn {
        background-color: silver;
        display:inherit;
        height: inherit;
        margin: 0 0;
      }

    </style>

  </head>
  <body>

    <div class="container">
      <header class="header">
        ヘッダー
      </header>

      <main class="main">

        <dev class="base">
          <dev class="arn">
            領域A
          </dev>
          <dev class="arn">
            領域B
          </dev>
        </dev>

      </main>

      <aside class="sidebar">
        サイドバー
      </aside>

      <footer class="footer">
        フッター
      </footer>
    </div>









    <script src="js/jquery-3.5.1.min.js"></script>
    <script>
      // jabascript

    </script>
  </body>
</html>
